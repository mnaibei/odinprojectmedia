<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Media </title>
</head>
<body>

    <div class="flex-container">
        <div class="item item-1">
            <div class="search"><input type="text" placeholder="Search"></div>
        </div>
    
    
        <div class="item item-2">
            <div class="sidebar">
                <div class="profile">
                    <img src="https://avatars.githubusercontent.com/u/69506217?v=4" alt="profile_picture">
                    <h3>MNaibei</h3>
                    <p>Dev</p>
                </div>

                <ul>
                    <li><a href="#"><span class="nav-link-text">Home</span></a></li>
                    <li><a href="#"><span class="nav-link-text">My Channel</span></a></li>
                    <li><a href="#"><span class="nav-link-text">Trending</span></a></li>
                    <li><a href="#"> <span class="nav-link-text">Subscriptions</span></a></li>
                    <li><a href="#"><span class="nav-link-text">History</span></a></li>
                    <li><a href="#"><span class="nav-link-text">Watch Later</span></a></li>
                </ul>
            </div>
    
        </div>
    
    
        <div class="item item-3">
            <iframe class="video" width="500" height="400" src="https://www.youtube.com/embed/drAv6f2bUuc"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        </div>
    
        <div class="item item-4">
            <div class="video-thumb">
                <iframe width="100" height="100" src="https://www.youtube.com/embed/drAv6f2bUuc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

                <iframe width="100" height="100" src="https://www.youtube.com/embed/drAv6f2bUuc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

                <iframe width="100" height="100" src="https://www.youtube.com/embed/drAv6f2bUuc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

                <iframe width="100" height="100" src="https://www.youtube.com/embed/drAv6f2bUuc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

                <iframe width="100" height="100" src="https://www.youtube.com/embed/drAv6f2bUuc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>


        </div>
    </div>


</body>
</html>
